<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/npaw-icon.png">
    <title>NPAW | Video.js Plugin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-gray-200">
    <div class="h-full flex flex-col place-content-center">
      <div class="p-4 flex flex-row place-content-center">
        <section class="rounded-lg overflow-hidden shadow-xl">
          <video id="player"
                 class="video-js vjs-default-skin vjs-big-play-centered"
                 width="950"
                 height="531"
                 controls
                 preload="auto"
                 poster="/img/video-poster.png"
                 data-setup='{}'>
            <source src="http://cdn.s1.eu.nice264.com/converted_work6/0082c06e504b0a422bf1_6815f2deeb179c29748af42f8cd5ce95.mp4" type='video/mp4'>
            <source src="http://cdn.s2.eu.nice264.com/converted_work6/0082c06e504b0a422bf1_6815f2deeb179c29748af42f8cd5ce95.mp4" type='video/mp4'>
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a web browser
              that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
          </video>
        </section>
        <section class="h-[530px] w-4/12 bg-gray-700 p-3 ml-3 rounded-lg shadow-xl flex flex-col gap-2">
            <nav class="flex flex-row justify-center">
              <button id="nav-events" onclick="Events.showEventsUi()" class="text-lg font-semibold w-32 py-1 bg-gray-400/70 rounded-l">Events</button>
              <button id="nav-analytics" onclick="Analytics.showAnalyticsUi()" class="text-lg font-semibold w-32 py-1 bg-gray-600 rounded-r">Analytics</button>
            </nav>
            <div class="grow overflow-scroll my-3">
              <div id="events-section-placeholder">
                <ul id="events-list-placeholder" class="h-full overflow-y-scroll flex flex-col-reverse"></ul>
              </div>
              <div id="analytics-section-placeholder" class="mr-5 hidden">
                <div class="flex flex-row pr-0">
                  <div class="w-1/2 p-3 pr-0 pt-0">
                    <div class="w-full px-5 py-2 bg-gray-600 rounded-lg">
                      <span class="font-light text-xs">Plays</span> <br/>
                      <h1 id="n-plays-placeholder" class="font-bold text-2xl ">46</h1>
                    </div>
                  </div>
                  <div class="w-1/2 p-3 pr-0 pt-0">
                    <div class="px-5 py-2 bg-gray-600 rounded-lg">
                      <span class="font-light text-xs">Pauses</span> <br/>
                      <h1 id="n-pauses-placeholder" class="font-bold text-2xl ">0</h1>
                    </div>
                  </div>
                </div>
                <div class="flex flex-row pr-0">
                  <div class="w-1/2 p-3 pr-0">
                    <div class="px-5 py-2 bg-gray-600 rounded-lg">
                      <span class="font-light text-xs">Time playing</span> <br/>
                      <h1 id="time-playing-placeholder" class="font-bold text-2xl ">00:00</h1>
                    </div>
                  </div>
                  <div class="w-1/2 p-3 pr-0">
                    <div class="px-5 py-2 bg-gray-600 rounded-lg">
                      <span class="font-light text-xs">Time paused</span> <br/>
                      <h1 id="time-paused-placeholder" class="font-bold text-2xl ">00:00</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="state-placeholder" class="shadow-xl"></div>
        </section>
      </div>
    </div>
    <link href="https://vjs.zencdn.net/4.12.15/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/4.12.15/video.js"></script>
    <script src="src/plugin.js"></script>
    <script src="src/Events.js"></script>
    <script src="src/Analytics.js"></script>
    <script src="src/Server.js"></script>
    <script src="src/model/SessionEvent.js"></script>
    <script src="player.js"></script>
  </body>
</html>
