<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/npaw-icon.png">
    <title>NPAW | Video.js Plugin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-gray-200">
    <div class="mx-auto p-4">
      <div class="mx-auto">
        <video id="player"
               class="video-js vjs-default-skin vjs-big-play-centered"
               width="1280"
               height="531"
               controls

               poster="/img/video-poster.png"
               data-setup='{}'>

            To view this video please enable JavaScript, and consider upgrading to a web browser
            that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
      </div>
      <div>
        <div class="p-5">
          <div id="state-placeholder">
            <div class="mt-2 p-5 bg-purple-500 font-extrabold text-2xl rounded">
<!--              <span class="font-light text-md">State</span> </br>-->
              Ready

        </div>

          <div class="w-1/2 pr-5">

            </ul>
          </div>

<!--            Stats:-->
<!--            <ul id="stats-list-placeholder">-->

<!--            </ul>-->
          </div>
        </div>
      </div>
    </div>

    <link href="https://vjs.zencdn.net/4.12.15/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/4.12.15/video.js"></script>
    <script src="testPlugin.js"></script>
    <script src="player.js"></script>
  </body>
</html>
